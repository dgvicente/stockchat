<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<h2>What chat room would you like to enter?</h2><br/>
    <label for="user-name-input">Username</label>
    <input id="user-name-input" type="text" size="100"/><br/>
    <label for="room-name-input">Room Name</label>
    <input id="room-name-input" type="text" size="100"/>
    <input id="room-name-submit" type="button" class="btn btn-success" value="Enter"/>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            var userName = document.querySelector('#user-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/' + userName;
        };
    </script>
</body>
</html>
